<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Simple Coffee Listing</title>
</head>

<body>

  <img class="bg-img" src="img/bg-cafe.jpg" alt="">

  <section class="container">
    <img class="vector" src="img/vector.svg" alt="">
    <div class="text">

      <h1 class="title">Our Collection</h1>
      <p class="description">Introducing our Coffee Collection, a selection of unique coffees from different roast types
        and
        origins,
        expertly roasted in small batches and shipped fresh weekly.</p>

      <button id="all" type="button">All Products</button>
      <button id="available" type="button">Available Now</button>
    </div>

    <section class="coffes-container">
    </section>

  </section>
  <div class="bg-container"></div>

  <script src="script.js"></script>
</body>

</html>
